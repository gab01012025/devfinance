<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevFinance - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeInSlide 0.8s ease-out forwards;
    }

    @keyframes fadeInSlide {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">

  <div class="flex items-center justify-center min-h-screen px-4">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-md fade-in">

      <div class="flex justify-between items-center mb-6 relative">
        <h2 class="text-3xl font-extrabold text-center w-full">Login to DevFinance</h2>
        <button id="themeToggle" class="absolute top-0 right-0 text-2xl hover:scale-110 transition">ðŸŒ™</button>
      </div>

      <form id="loginForm" class="space-y-5">
        <input type="email" id="email" placeholder="Email" required
               class="w-full px-4 py-3 rounded-md bg-gray-100 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring focus:ring-blue-500 shadow-sm" />

        <input type="password" id="password" placeholder="Password" required
               class="w-full px-4 py-3 rounded-md bg-gray-100 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring focus:ring-blue-500 shadow-sm" />

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-md transition-all shadow-md hover:shadow-lg">
          Login
        </button>
      </form>

      <p class="mt-6 text-sm text-center text-gray-600 dark:text-gray-400">
        Donâ€™t have an account? 
        <a href="#" class="text-blue-600 dark:text-blue-400 hover:underline">Register</a>
      </p>

      <div id="LoginMessage" class="text-center text-red-600 mt-4 hidden"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Dark mode toggle
    const toggle = document.getElementById("themeToggle");
    const html = document.documentElement;

    // Load theme from localStorage
    if (localStorage.getItem("theme") === "dark") {
      html.classList.add("dark");
    } else {
      html.classList.remove("dark");
    }

    toggle.addEventListener("click", () => {
      html.classList.toggle("dark");
      if (html.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
      } else {
        localStorage.setItem("theme", "light");
      }
    });
  </script>
</body>
</html>
